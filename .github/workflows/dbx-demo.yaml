name: Deploy to Databricks

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Databricks CLI
      run: |
        pip install databricks-cli

    - name: Authenticate Databricks CLI
      env:
        DATABRICKS_HOST: https://dbc-99c4ba30-1247.cloud.databricks.com
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks configure --token <<< "${DATABRICKS_HOST}\n${DATABRICKS_TOKEN}"

    - name: Deploy Asset Bundle
      run: |
        databricks asset-bundle deploy --bundle bundle.zip